<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
	
var dropbox_url = "https://dl.dropboxusercontent.com/u/61953356/NestData/nestdata.csv?dl=1";

var margin = {top: 30, right: 40, bottom: 30, left: 50},
    width = 1500 - margin.left - margin.right,
    height = 750 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

var x = d3.time.scale().range([0, width]);
var y0 = d3.scale.linear().range([100, 0]);
var y1 = d3.scale.linear().range([100, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxisLeft = d3.svg.axis().scale(y0)
    .orient("left").ticks(5);

var yAxisRight = d3.svg.axis().scale(y1)
    .orient("right").ticks(5); 

var valueline = d3.svg.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y0(d.OutTemp); });
    
var valueline2 = d3.svg.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y1(d.InTemp); });
  
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

d3.json(dropbox_url, function(error, data){
  console.log("Successfully loaded file from Dropbox!");
  console.log(data);
});	
	
// Get the data
d3.csv(dropbox_url, function(error, data) {
    data.forEach(function(d) {
        d.Time = parseDate(d.Time);
        d.OutTemp = +d.OutTemp;
	d.OutHumid = +d.OutHumid;
        d.InTemp = +d.InTemp;
	d.InHumid = +d.InHumid;
	d.Fan = +d.Fan;
	d.AC = +d.AC;
	d.Heat = +d.Heat;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.Time; }));
    y0.domain([0, d3.max(data, function(d) {
		return Math.max(d.OutTemp); })]); 
    y1.domain([0, d3.max(data, function(d) { 
		return Math.max(d.InTemp); })]);

    svg.append("path")        // Add the valueline path.
        .attr("d", valueline(data));

    svg.append("path")        // Add the valueline2 path.
        .style("stroke", "red")
        .attr("d", valueline2(data));

    svg.append("g")            // Add the X Axis
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .style("fill", "steelblue")
        .call(yAxisLeft);	

    svg.append("g")				
        .attr("class", "y axis")	
        .attr("transform", "translate(" + width + " ,0)")	
        .style("fill", "red")		
        .call(yAxisRight);

});

</script>
</body>
